<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Valve Monitor | Python Backend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #0ea5e9; --bg-dark: #0f172a; --card-bg: rgba(30, 41, 59, 0.7); }
        body { background-color: var(--bg-dark); color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: var(--card-bg); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .gauge-bar { height: 6px; background: #334155; border-radius: 3px; overflow: hidden; }
        .gauge-fill { height: 100%; background: linear-gradient(90deg, var(--primary), #38bdf8); width: 0%; transition: width 1s; }
        
        /* Flex wrapper to center login */
        #authSection { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }
        
        /* Removed fixed width dashboard css, moved to tailwind classes below */
        .dashboard-container { display: none; margin: 0 auto; }
        
        /* smooth table scrolling */
        .table-container { -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body class="antialiased selection:bg-blue-500 selection:text-white">

    <div id="authSection">
        <div class="glass p-6 md:p-8 w-full max-w-md text-center shadow-2xl shadow-blue-900/20">
            <i class="fas fa-server text-blue-400 text-4xl mb-4"></i>
            <h1 class="text-2xl font-bold mb-2">System Login</h1>
            <p class="text-slate-400 text-sm mb-6">Enter API Endpoint URL</p>
            
            <input type="text" id="ngrokUrl" placeholder="https://xxxx-xxxx.ngrok-free.app" 
                   class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-white mb-4 text-center font-mono text-sm focus:outline-none focus:border-blue-500 transition-colors">
            
            <button onclick="enterDashboard()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg uppercase text-xs tracking-widest transition-all shadow-lg shadow-blue-600/30">
                Connect to Python Server
            </button>
        </div>
    </div>

    <div id="dashboardSection" class="dashboard-container w-full max-w-7xl p-4 md:p-6 lg:p-8">
        
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6 md:mb-8">
            <div class="flex items-center gap-4">
                <div class="bg-blue-500/20 p-3 rounded-xl shrink-0"><i class="fas fa-network-wired text-blue-400 text-xl"></i></div>
                <div>
                    <h2 class="text-lg md:text-xl font-bold">Python Backend Monitor</h2>
                    <p class="text-emerald-500 text-[10px] uppercase font-bold tracking-widest flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> LIVE CONNECTION ACTIVE
                    </p>
                </div>
            </div>
            <button onclick="location.reload()" class="w-full md:w-auto bg-slate-800 p-3 md:p-2 rounded-lg hover:bg-slate-700 hover:text-red-400 transition-colors flex justify-center items-center gap-2 text-sm font-medium">
                <i class="fas fa-power-off"></i> <span class="md:hidden">Disconnect</span>
            </button>
        </header>

        <div id="diagnosticPanel" class="glass mb-6 border-l-4 border-l-blue-500 p-4 md:p-6 flex flex-col sm:flex-row items-start sm:items-center gap-4 transition-all">
            <div id="diagIconBox" class="w-10 h-10 md:w-12 md:h-12 rounded-xl flex items-center justify-center bg-blue-500/10 text-blue-400 shrink-0">
                <i id="diagIcon" class="fas fa-brain text-lg md:text-xl"></i>
            </div>
            <div class="w-full">
                <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-1">Status Analysis</h3>
                <p id="diagStatus" class="text-base md:text-lg font-bold text-white break-words">Waiting for data stream...</p>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-6">
            <div class="glass p-5 border-t-2 border-t-blue-500 relative overflow-hidden group hover:bg-slate-800/50 transition">
                <div class="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition"><i class="fas fa-tachometer-alt text-4xl"></i></div>
                <span class="text-[10px] font-bold text-slate-500 uppercase">Pressure</span>
                <div class="text-2xl md:text-3xl font-mono font-bold mt-2 truncate" id="pressureVal">--</div>
                <div class="mt-4 gauge-bar"><div id="pressureGauge" class="gauge-fill"></div></div>
            </div>
            <div class="glass p-5 border-t-2 border-t-amber-500 relative overflow-hidden group hover:bg-slate-800/50 transition">
                <div class="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition"><i class="fas fa-exclamation-triangle text-4xl"></i></div>
                <span class="text-[10px] font-bold text-slate-500 uppercase">Valve Status</span>
                <div class="text-lg md:text-xl font-mono font-bold mt-2 text-amber-400 truncate" id="valveStatus">--</div>
            </div>
            <div class="glass p-5 border-t-2 border-t-purple-500 relative overflow-hidden group hover:bg-slate-800/50 transition">
                <div class="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition"><i class="fas fa-clock text-4xl"></i></div>
                <span class="text-[10px] font-bold text-slate-500 uppercase">Last Packet</span>
                <div class="text-lg md:text-xl font-mono font-bold mt-2 truncate" id="lastSync">--:--:--</div>
            </div>
        </div>

        <div class="glass p-2 md:p-5 mb-6">
            <div class="h-48 md:h-64 w-full"><canvas id="pressureChart"></canvas></div>
        </div>

        <div class="glass overflow-hidden flex flex-col">
            <div class="px-6 py-4 border-b border-white/5 bg-slate-800/30">
                 <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Recent Logs</h3>
            </div>
            <div class="overflow-x-auto table-container">
                <table class="w-full text-left font-mono text-[11px] whitespace-nowrap">
                    <thead>
                        <tr class="text-slate-500 uppercase border-b border-white/5 bg-slate-900/20">
                            <th class="px-6 py-3">Time</th>
                            <th class="px-6 py-3">Valve ID</th>
                            <th class="px-6 py-3 text-right">Pressure</th>
                            <th class="px-6 py-3 text-right">Status</th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let API_URL = ""; 
        let pressureChart = null;

        function enterDashboard() {
            const inputUrl = document.getElementById('ngrokUrl').value;
            if(!inputUrl) return alert("Please enter your Ngrok URL");
            API_URL = inputUrl.replace(/\/$/, ""); 
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            fetchData();
            setInterval(fetchData, 2000); 
        }

        async function fetchData() {
            try {
                const response = await fetch(`${API_URL}/api/history`);
                if (!response.ok) throw new Error("Server Offline");
                const data = await response.json();
                if(data.length > 0) updateDashboard(data);
            } catch (error) {
                console.error("Connection Error:", error);
                document.getElementById('diagStatus').innerText = "CONNECTION LOST - CHECK SERVER";
                document.getElementById('diagStatus').classList.remove('text-white', 'text-emerald-400', 'text-amber-400', 'text-blue-400');
                document.getElementById('diagStatus').classList.add('text-red-500');
            }
        }

        function updateDashboard(historyData) {
            const latest = historyData[0]; 
            document.getElementById('pressureVal').innerText = latest.pressure_val;
            document.getElementById('valveStatus').innerText = latest.valve_status;
            document.getElementById('lastSync').innerText = new Date(latest.created_at).toLocaleTimeString();

            const percentage = Math.min((latest.pressure_val / 3000) * 100, 100);
            document.getElementById('pressureGauge').style.width = `${percentage}%`;

            runDiagnostics(latest.pressure_val, latest.valve_status);

            const tableHtml = historyData.slice(0, 8).map(row => `
                <tr class="border-b border-white/5 hover:bg-white/5 transition-colors">
                    <td class="px-6 py-3 text-slate-400">${new Date(row.created_at).toLocaleTimeString()}</td>
                    <td class="px-6 py-3 text-blue-400">${row.valve_id}</td>
                    <td class="px-6 py-3 text-right font-bold">${row.pressure_val}</td>
                    <td class="px-6 py-3 text-right ${getStatusColor(row.valve_status)}">${row.valve_status}</td>
                </tr>
            `).join('');
            document.getElementById('logTableBody').innerHTML = tableHtml;

            updateChart(historyData);
        }

        function updateChart(historyData) {
            const chartData = [...historyData].reverse();
            const labels = chartData.map(d => new Date(d.created_at).toLocaleTimeString());
            const values = chartData.map(d => d.pressure_val);
            const ctx = document.getElementById('pressureChart').getContext('2d');
            
            if (pressureChart) {
                pressureChart.data.labels = labels;
                pressureChart.data.datasets[0].data = values;
                pressureChart.update('none'); 
            } else {
                pressureChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Pressure (PSI)',
                            data: values,
                            borderColor: '#0ea5e9',
                            backgroundColor: (context) => {
                                const ctx = context.chart.ctx;
                                const gradient = ctx.createLinearGradient(0, 0, 0, 200);
                                gradient.addColorStop(0, "rgba(14, 165, 233, 0.4)");
                                gradient.addColorStop(1, "rgba(14, 165, 233, 0)");
                                return gradient;
                            },
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHitRadius: 10
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { display: false },
                            y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b', font: {size: 10} } }
                        }
                    }
                });
            }
        }

        function runDiagnostics(pressure, status) {
            let msg = "SYSTEM NOMINAL";
            let color = "text-emerald-400";
            
            // Reset base classes to ensure color switch works smoothly
            const diagText = document.getElementById('diagStatus');
            diagText.classList.remove('text-emerald-400', 'text-rose-400', 'text-amber-400', 'text-blue-400', 'text-red-500', 'text-white');

            if (status.includes("LEAK")) {
                msg = "CRITICAL ALERT: LEAK DETECTED";
                color = "text-rose-400";
            } else if (pressure > 2500) {
                msg = "WARNING: HIGH PRESSURE";
                color = "text-amber-400";
            } else if (status === "SECURE") {
                msg = "VALVE SECURED - FLOW STOPPED";
                color = "text-blue-400";
            }

            diagText.innerText = msg;
            diagText.classList.add(color.split(" ")[0]); 
        }

        function getStatusColor(status) {
            if(status.includes("LEAK")) return "text-rose-400 font-bold";
            if(status === "SECURE") return "text-emerald-400";
            return "text-slate-400";
        }
    </script>
</body>
</html>
